{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block page__title %}
        {% endblock page__title %}
    </title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="{%static 'Media\icon.png' %}" type="image/x-icon">

</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img id= "logo" src="{% static 'Media\icon.png' %}" alt="">
        </div>
        <div class="links">
            <ul>
                <li><a href="{%url 'home' %}">Home</a></li>
                <li><a href="{%url 'about' %}">About</a></li>
                <li><a href="{%url 'contact' %}">Contacts</a></li>
                {%if request.user.is_authenticated %}
                    <li><a href="{%url 'articles'%}">Məqalələr</a></li>
                    <li><a href="{% url 'dashboard'%}"><i class="fa-solid fa-user"></i></a></li>
                    <li><a href="{%url 'account:logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                {%else%}
                    <li><a href="{%url 'account:login' %}">Login</a></li>
                    <li><a href="{%url 'account:registe' %}">Register</a></li>
                {%endif%}


            </ul>
        </div>
    </div>


<div class="container">
    {% block body %}

    {% endblock body %}
</div>

</body>
</html>
